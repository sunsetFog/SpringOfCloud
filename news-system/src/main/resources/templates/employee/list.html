<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  引入样式  -->
    <link th:href="@{/css/list.css}" rel="stylesheet">
</head>
<body>
<div>
    <!--  跳转接口  -->
    <a th:href="@{/season/toAdd}">添加</a>
    <br>
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>部门</th>
                <th>生日</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item:${employeeList}">
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getLastName()}"></td>
                <td th:text="${item.getEmail()}"></td>
                <td th:text="${item.getGender() == 0 ? '女' : '男' }"></td>
                <td th:text="${item.departmentPojo01.getDepartmentName()}"></td>
                <td th:text="${#dates.format(item.getBirth(), 'yyyy-MM-dd')}"></td>
                <td>
                <!--         字符串与变量拼接写法           -->
                    <a th:href="@{'/season/toUpdate/' + ${item.getId()} }">编辑</a>
                    <a th:href="@{'/season/delete/' + ${item.getId()} }">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
